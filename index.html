<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <input type="number" name="valor1" id="valor1">
        <input type="number" name="valor2" id="valor2">
        <div id="div-botoes">
            <button name="btnsoma" id="btnsoma" onclick="somar()">+</button>
            <button name="btnsubtrair" id="btnsubtrair" onclick="subtrair()">-</button>
            <button name="btnmultiplicar" id="btnmultiplicar" onclick="multiplicar()">x</button>
            <button name="btndividir" id="btndividir">&divide</button>
        </div>
    </div>
    <p>Resultado: <span id="resposta">0</span></p>

    <script src="app.js"></script>
</body>
</html>
